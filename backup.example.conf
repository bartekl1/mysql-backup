# MySQL Backup Script Configuration

# MySQL configuration
DB_USER="username"
DB_PASSWORD="password"
DB_NAME="database"

# Paths
LOCAL_BACKUP_DIR="/path/to/local/backups"
REMOTE_BACKUP_DIR="remote:MySQL-Backups"  # e.g., gdrive:MySQL-Backups

# Upload via rclone (true/false)
UPLOAD_ENABLED=true

# How many local copies to keep (0 = do not delete)
KEEP_LOCAL_COPIES=30

# Enable or disable gzip compression (true/false)
ENABLE_COMPRESSION=true
